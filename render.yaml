# Render Blueprint for TheLifeCo API Server
# This file tells Render how to deploy your API

services:
  - type: web
    name: thelifeco-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn content_assistant.api.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: SUPABASE_URL
        sync: false  # You'll set this manually
      - key: SUPABASE_KEY
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: SUPABASE_JWT_SECRET
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: VOYAGE_API_KEY
        sync: false
      - key: ALLOWED_ORIGINS
        value: "https://share.streamlit.io,https://*.streamlit.app"
